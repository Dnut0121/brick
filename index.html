<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">점수</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">최고점수</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <p>화살표 키를 사용하여 타일을 움직이세요!</p>
            <button id="new-game-btn" class="new-game-btn">새 게임</button>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- 게임 보드가 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
        
        <div class="game-over" id="game-over" style="display: none;">
            <div class="game-over-content">
                <h2 id="game-over-title">게임 오버!</h2>
                <p id="game-over-message">다시 시도해보세요!</p>
                <button id="restart-btn" class="restart-btn">다시 시작</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
